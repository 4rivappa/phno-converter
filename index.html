<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <link rel="StyleSheet" href="./style.css">
</head>
<body>
    <div id="totalDiv">
    <div>
      <h2>Mobile Number Converter</h2>
    </div>
    <div id="div1">
        <form id="form" method="post">  
          <input id="phno" type="text" name="phno" pattern="[1-9]{1}[0-9]{9}" autocomplete="off"
                 onkeypress="return (event.charCode>47 && event.charCode<59)"
                 title="First number must be greater than one" placeholder="Mobile number" maxlength="10" required
          >
          <input type="submit"  value="convert"><br>
        </form>
        <div id="code"></div>
    </div>
    <div id="div2">
        <form id="secondForm" method="post">
          <input id="startNum" type="text" placeholder="Num" autocomplete="off"
                 onkeypress="return (event.charCode>47 && event.charCode<59)"
                 maxlength="1" size="1" required
          >
          <input id="firstName" type="text" placeholder="First word" autocomplete="off"
                 onkeypress="return (event.charCode>64 && event.charCode<91) || (event.charCode>96 && event.charCode<123)"
          >
          <input id="secondName" type="text" placeholder="Second word" autocomplete="off"
                 onkeypress="return (event.charCode>64 && event.charCode<91) || (event.charCode>96 && event.charCode<123)"
          >
          <input id="thirdName" type="text" placeholder="Third word" autocomplete="off"
                 onkeypress="return (event.charCode>64 && event.charCode<91) || (event.charCode>96 && event.charCode<123)"
          >
          <input type="submit" value="convert"><br>
        </form>
        <div id="reCode"></div>
    </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
